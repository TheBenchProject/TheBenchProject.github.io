<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - The Bench Project</title>
    <link rel="icon" type="image/png" href="docs/logo.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5; /* Soft white background */
            text-align: center;
            color: #333; /* Dark text for contrast */
            overflow: hidden;
        }

        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            position: relative;
        }

        .content h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #17A4C7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #128BA8;
        }

        .footer {
            width: 100%;
            background-color: #17A4C7; /* Main blue color */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
        }

        .footer .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .footer .logo img {
            max-width: 100px; /* Smaller logo size */
            width: 100%;
            height: auto;
        }

        .footer .social-links {
            margin: 20px 0;
        }

        .footer .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .footer .social-links img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .footer .social-links img:hover {
            transform: scale(1.2);
        }

        .keyline {
            width: 100%;
            height: 2px;
            background-color: #333; /* Dark keyline color */
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="content">
        <a href="index.html" class="back-button">Back</a>
        <h1>Privacy Policy</h1>
        <p>Your privacy policy content goes here...</p>
    </div>

    <div class="keyline"></div>

    <div class="footer">
        <div class="logo">
            <img src="docs/Bench Logo no bg.png" alt="The Bench Project Logo">
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61566290836263" target="_blank"><img src="docs/facebook-circle-fill.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/benchnearme/" target="_blank"><img src="docs/instagram-fill.svg" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@benchnearme" target="_blank"><img src="docs/tiktok-fill.svg" alt="TikTok"></a>
            <a href="https://www.linkedin.com/company/benchnearme" target="_blank"><img src="docs/linkedin-box-fill.svg" alt="LinkedIn"></a>
        </div>
    </div>

</body>
</html>
