<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - The Bench Project</title>
    <link rel="icon" type="image/png" href="docs/logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5; /* Soft white background */
            color: #333; /* Dark text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #F5F5F5;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: #17A4C7; /* Bench Project blue */
            margin: 0;
            font-size: 24px;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #17A4C7;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .keyline {
            width: 100%;
            height: 2px;
            background-color: #333; /* Dark keyline color */
            margin: 20px 0;
        }

        .footer {
            background-color: #17A4C7; /* Bench Project blue */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        .footer .social-links {
            margin: 10px 0;
        }

        .footer .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .footer .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .footer .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-button">&larr;</a>
        <h1>Privacy Policy</h1>
    </div>

    <div class="content">
        <p>Your privacy policy content goes here...</p>
    </div>

    <div class="keyline"></div>

    <div class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61566290836263" target="_blank"><img src="docs/facebook-circle-fill.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/benchnearme/" target="_blank"><img src="docs/instagram-fill.svg" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@benchnearme" target="_blank"><img src="docs/tiktok-fill.svg" alt="TikTok"></a>
            <a href="https://www.linkedin.com/company/benchnearme" target="_blank"><img src="docs/linkedin-box-fill.svg" alt="LinkedIn"></a>
        </div>
    </div>

</body>
</html>
